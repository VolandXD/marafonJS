<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div>
      <div class="row">
          <div class="col-header start">Начать</div>
          <div class="col-header progress">В процессе</div>
          <div class="col-header done">Готовы</div>
      </div>

      <div class="row">
        <div class="placeholder" ondragover="dragover(event)" ondragenter="dragenter(this)" ondragleave="dragleave(this)" ondrop="dragdrop(this)">
          <div class="item" ondragstart="dragStart(this)" ondragend="dragEnd(this)" draggable="true">Перетащи меня1</div>
          <div class="item" ondragstart="dragStart(this)" ondragend="dragEnd(this)" draggable="true">Перетащи меня2</div>
          <div class="item" ondragstart="dragStart(this)" ondragend="dragEnd(this)" draggable="true">Перетащи меня3</div>
        </div>
        <div class="placeholder" ondragover="dragover(event)" ondragenter="dragenter(this)" ondragleave="dragleave(this)" ondrop="dragdrop(this)"></div>
        <div class="placeholder" ondragover="dragover(event)" ondragenter="dragenter(this)" ondragleave="dragleave(this)" ondrop="dragdrop(this)"></div>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
